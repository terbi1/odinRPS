<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Rock - Paper - Scissor</h1>
    </header>

    <play-section>
        <match-description>
            <div>Round 1</div>
            <text></text>
        </match-description>
        <moves>
            <box class="human">
                <div class="choice">?</div>
                <div class="score">Human</div>
            </box>
            <box class="machine">
                <div class="choice">?</div>
                <div class="score">Machine</div>
            </box>

        </moves>
        <choices>
            <button class="choice" id="rock">✊</button>
            <button class="choice" id="paper">✋</button>
            <button class="choice" id="scissor">✌</button>
        </choices>
    </play-section>

    <footer>
        <a href="https://github.com/terbi1/odinRPS">Webpage by: Terbi</a>
    </footer>
    <script src="javascript.js"></script>

</body>

</html>
