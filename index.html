<body>

    <header>
        <h1>Rock - Paper - Scissor</h1>
    </header>

    <play-section>
        <div>Round</div>
        <match-description></match-description>
        <moves>
            <box class="human">
                <div class="choice">?</div>
                <div>Human</div>
            </box>
            <box>
                <div class="choice">?</div>
                <div>Machine</div>
            </box>

        </moves>
        <choices>
            <button class="choice" id="rock">✊</button>
            <button class="choice" id="paper">✋</button>
            <button class="choice" id="scissor">✌</button>
        </choices>
    </play-section>
